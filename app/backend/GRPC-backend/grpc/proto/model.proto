// grpc_tools_node_protoc --js_out=import_style=commonjs,binary:.
// --grpc_out=grpc_js:. proto/model.proto
syntax = "proto3";

package chat;
option go_package = "./chat";

message Message {
  string text = 1;
  int32 chatID = 2;
}

message Status { bool isSuccessful = 1; }

service BotChat { rpc StartChatVK(stream Message) returns (stream Message); }